[supervisord]
nodaemon=true
logfile=/dev/null
logfile_maxbytes=0
pidfile=/var/run/supervisord.pid

; ----------------------------------------------------------
; 1) Crear symlink storage (solo 1 vez)
; ----------------------------------------------------------
[program:laravel-init]
command=/bin/sh -c "php /var/www/html/artisan storage:link || true"
autostart=true
autorestart=false
startretries=0
startsecs=0
exitcodes=0
priority=1
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/dev/fd/2
stderr_logfile_maxbytes=0

; ----------------------------------------------------------
; 2) Arreglar permisos del Disk (ROOT â†’ www-data)
; ----------------------------------------------------------
[program:fix-storage-perms]
command=/bin/sh -c "chown -R www-data:www-data /var/www/html/storage && chmod -R 775 /var/www/html/storage"
autostart=true
autorestart=false
startretries=0
startsecs=0
exitcodes=0
priority=2
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/dev/fd/2
stderr_logfile_maxbytes=0

; ----------------------------------------------------------
; 3) Iniciar PHP-FPM
; ----------------------------------------------------------
[program:php-fpm]
command=docker-php-entrypoint php-fpm
autostart=true
autorestart=true
priority=5
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/dev/fd/2
stderr_logfile_maxbytes=0

; ----------------------------------------------------------
; 4) Iniciar Nginx
; ----------------------------------------------------------
[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
priority=10
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/dev/fd/2
stderr_logfile_maxbytes=0
