[supervisord]
nodaemon=true
logfile=/dev/null
logfile_maxbytes=0
pidfile=/var/run/supervisord.pid

; ----------------------------------------------------------
; 1) Laravel Init — Storage Link
; ----------------------------------------------------------
; Este comando se ejecuta una sola vez cuando el contenedor SE LEVANTA,
; no durante el build. Así evitamos los errores 500 del build.
;
; APP_KEY ya existe, .env ya está cargado y el disk ya está montado.
; ----------------------------------------------------------
[program:laravel-init]
command=/bin/sh -c "php /var/www/html/artisan storage:link || true"
autostart=true
autorestart=false
priority=1
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/dev/fd/2
stderr_logfile_maxbytes=0

; ----------------------------------------------------------
; 2) PHP-FPM
; ----------------------------------------------------------
[program:php-fpm]
command=docker-php-entrypoint php-fpm
autostart=true
autorestart=true
priority=5
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/dev/fd/2
stderr_logfile_maxbytes=0

; ----------------------------------------------------------
; 3) Nginx
; ----------------------------------------------------------
[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
priority=10
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/dev/fd/2
stderr_logfile_maxbytes=0
