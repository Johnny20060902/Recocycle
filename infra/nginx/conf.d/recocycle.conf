server {
  listen 80;
  server_name _;

  root /var/www/html/public;
  index index.php index.html;

  # ğŸ”“ Permitir subida de archivos grandes (20 MB)
  client_max_body_size 20M;

  # ğŸ“‚ Rutas principales
  location / {
    try_files $uri /index.php?$query_string;
  }

  # ğŸ˜ PHP-FPM (resoluciÃ³n dinÃ¡mica dentro de Docker)
  resolver 127.0.0.11 valid=10s ipv6=off;
  set $php_upstream php:9000;

  location ~ \.php$ {
    include fastcgi_params;
    fastcgi_pass $php_upstream;

    fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
    fastcgi_param PATH_INFO $fastcgi_path_info;
    fastcgi_index index.php;

    fastcgi_buffers 16 16k;
    fastcgi_buffer_size 32k;
  }

  # ğŸ–¼ï¸ Archivos estÃ¡ticos (CSS, JS, imÃ¡genes, fuentes, etc.)
  location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
    try_files $uri /index.php?$query_string;
    access_log off;
    expires 30d;
  }

  # ğŸ”’ Seguridad bÃ¡sica: negar acceso a archivos sensibles
  location ~* \.(env|log|ini|sqlite|sql|yml|yaml|json)$ {
    deny all;
  }
}
